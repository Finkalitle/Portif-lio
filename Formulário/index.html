<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <div  class="container">
            <div class="container-2">
                <h1 class="titulo">Basic information</h1>
                <img src="perfil.jpeg" alt="foto" class="foto">
                <span class="spam">Replace Image</span>
            </div>
            <div class="container-3">
                <div class="container-4">
                    <label for="nome" >First name:
                        <input class="campos" type="text" id="nome">
                    </label>
                    <label for="sobrenome">Last name:
                        <input class="campos" type="text" id="sobrenome">
                    </label>
                </div>
                <div class="trabalho">
                    <label for="ocupacao">Occupation:
                        <input class="campos-2" type="text" id="ocupacao">
                    </label>
                    <label for="empresa">Company:
                        <input class="campos-3" type="text" id="empresa">
                    </label>
                </div>
                <div class="localizacao">
                    <label for="Localizacao">Location:
                        <select class="select" name="Localização" id="Localizacao">
                            <option value="Brasil">Brasil</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Chile">Chile</option>
                        </select>
                    </label>
                    <input class="campos" type="text" id="cidade" placeholder="cidade">
                </div>
                <div class="posicao-botao">
                    <button class="botao_2">Salve changes</button>
                    <button class="botao_1">Cancelar</button>
                </div>
                
            </div>
        </div>
    </form>
</body>
</html>
